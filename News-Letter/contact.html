        <div class="main">
            <h1>Contact Me</h1>
            <p>I’m interested in freelance opportunities – especially ambitious or large projects.</p>
            <p>However, if you have other request or question, don’t hesitate to use the form.</p>
        </div>
        
        <form action="/" method="post">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <input type="text" name="first" class="form-control" placeholder="First Name">
                </div>
                <div class="col-lg-6 col-sm-12">
                    <input type="text" name="last" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="email">
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
            </div>
            <div class="location">
                <input type="text" name="loc" class="form-control" placeholder="Location">
            </div>
            <div class="message">
                <textarea class="form-control" name="message" rows="6" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" name="checkbox" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Subscribe to my newsletter.
                  </label>
                </div>
            </div>
            <div class="button">
                <button type="submit" name="submit" class="btn btn-lg btn-dark">Submit</button>
            </div>
        </form>
